<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <div class="navbar-header">
                <b><a class="navbar-brand" href="{% url 'djangoapp:index' %}" style="font-size: 2em;">Cars Home</a></b>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a class="btn btn-link" href="{% url 'djangoapp:index' %}">Home</a>
                    <a class="btn btn-link" href="{% url 'djangoapp:about' %}">About</a>
                    <a class="btn btn-link" href="{% url 'djangoapp:contact' %}">Contact Us</a>
                </li>
                {% if user.is_authenticated %}
                <li>
                    <a class="btn btn-link" href="#">{{ user.first_name }}({{ user.username }})</a>
                    <a class="btn btn-link" href="{% url 'djangoapp:logout' %}">Logout</a>
                </li>
                {% else %}
                <li>
                    <form class="form-inline" action="{% url 'djangoapp:login' %}" method="post">
                        {% csrf_token %}
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Username" name="username">
                            <input type="password" class="form-control" placeholder="Password" name="psw">
                            <button class="btn btn-primary" type="submit">Login</button>
                            <a class="btn btn-link" href="{% url 'djangoapp:registration' %}">Sign Up</a>
                        </div>
                    </form>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <form action="{% url 'djangoapp:registration' %}" method="post">
        {% csrf_token %}
        <div class="container">
            <h1 style="margin-left: 5%;">Login</h1>
            <label for="username" style="margin-left: 5%;"><b>User Name</b></label>
            <input type="text" placeholder="Enter User Name: " name="username" style="margin-left: 5%; max-width: 30%;"
                required>

            <label for="firstname" style="margin-left: 5%;"><b>First Name</b></label>
            <input type="text" placeholder="Enter First Name: " name="firstname"
                style="margin-left: 5%; max-width: 30%;" required>

            <label for="lastname" style="margin-left: 5%;"><b>Last Name</b></label>
            <input type="text" placeholder="Enter Last Name: " name="lastname" style="margin-left: 5%; max-width: 30%;"
                required>

            <label for="psw" style="margin-left: 5%;"><b>Password</b></label>
            <input type="password" placeholder="Enter Password: " name="psw" style="margin-left: 5%; max-width: 30%;"
                required>
            <div>
                <button class="button" type="submit">Login</button>
            </div>
        </div>
    </form>
</body>

</html>
